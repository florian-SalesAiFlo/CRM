<!-- ========================================================
     pages/prospect-list.html — Partial liste des prospects
     Chargé dans #app par router.js.
     CSS global dans index.html. JS : <script type="module">.
     ======================================================== -->

<!-- ── Slide panel : création prospect ─────────────────── -->
<div class="slide-panel" id="panel-new-prospect"
     role="dialog" aria-modal="true" aria-labelledby="panel-new-title">
  <div class="slide-panel-header">
    <h2 id="panel-new-title">Nouveau prospect</h2>
    <button class="btn btn-ghost slide-close"
            data-panel-close aria-label="Fermer le panel">✕</button>
  </div>
  <div class="slide-panel-body">
    <!-- injecté dynamiquement par prospects.js -->
  </div>
</div>

<!-- ── Page ─────────────────────────────────────────────── -->
<div class="page-layout">

  <!-- En-tête page -->
  <header class="page-header">
    <div class="page-header-left">
      <h1 class="page-title">Prospects</h1>
      <span class="badge badge-secondary" id="prospects-count">—</span>
    </div>
    <div class="page-header-right">
      <button class="btn btn-primary" id="btn-new-prospect">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2.5" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5"  y1="12" x2="19" y2="12"/>
        </svg>
        Nouveau prospect
      </button>
    </div>
  </header>

  <!-- Barre de filtres + recherche -->
  <div class="filter-bar" id="prospects-filters">
    <div class="filter-group">

      <div class="search-wrap">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="11" cy="11" r="7"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input
          type="search"
          class="search-input"
          id="prospects-search"
          placeholder="Rechercher nom, SIRET, commercial…"
          autocomplete="off"
          aria-label="Recherche prospects"
        >
      </div>

      <select class="filter-select" data-filter="statut" aria-label="Filtrer par statut">
        <option value="">Tous les statuts</option>
        <option value="a_definir">À définir</option>
        <option value="defini">Défini</option>
        <option value="ferme">Fermé</option>
      </select>

      <select class="filter-select" data-filter="retour" aria-label="Filtrer par retour">
        <option value="">Tous les retours</option>
        <option value="positif">Positif</option>
        <option value="neutre">Neutre</option>
        <option value="negatif">Négatif</option>
        <option value="pas_de_mp">Pas de MP</option>
      </select>

      <select class="filter-select" data-filter="metier" aria-label="Filtrer par métier">
        <option value="">Tous les métiers</option>
        <option value="architecte">Architecte</option>
        <option value="urbaniste">Urbaniste</option>
        <option value="paysagiste">Paysagiste</option>
        <option value="bet_tce">BET TCE</option>
        <option value="autres_bet">Autres BET</option>
      </select>

    </div>
  </div>

  <!-- Tableau -->
  <div class="table-wrap">
    <table class="data-table" aria-label="Liste des prospects">
      <thead>
        <tr>
          <th class="th-sort" data-sort="nom">
            Prospect
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="metier">
            Métier
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="statut">
            Statut
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="retour">
            Retour
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="commercial">
            Commercial
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="updated_at">
            Dernier contact
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort col-center" data-sort="interactions"
              title="Nombre d'interactions">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" width="15" height="15" aria-label="Interactions">
              <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
        </tr>
      </thead>
      <tbody id="prospects-tbody">
        <!-- rendu par prospects.js -->
      </tbody>
    </table>
  </div>

</div>

<!-- ── Styles page ───────────────────────────────────────── -->
