<!-- ========================================================
     pages/prospect-list.html — Partial liste des prospects
     Chargé dans #app par router.js.
     CSS global dans index.html. JS : <script type="module">.
     ======================================================== -->

<!-- ── Slide panel : création prospect ─────────────────── -->
<div class="slide-panel" id="panel-new-prospect"
     role="dialog" aria-modal="true" aria-labelledby="panel-new-title">
  <div class="slide-panel-header">
    <h2 id="panel-new-title">Nouveau prospect</h2>
    <button class="btn btn-ghost slide-close"
            data-panel-close aria-label="Fermer le panel">✕</button>
  </div>
  <div class="slide-panel-body">
    <!-- injecté dynamiquement par prospects.js -->
  </div>
</div>

<!-- ── Page ─────────────────────────────────────────────── -->
<div class="page-layout">

  <!-- En-tête page -->
  <header class="page-header">
    <div class="page-header-left">
      <h1 class="page-title">Prospects</h1>
      <span class="badge badge-secondary" id="prospects-count">—</span>
    </div>
    <div class="page-header-right">
      <button class="btn btn-primary" id="btn-new-prospect">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2.5" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5"  y1="12" x2="19" y2="12"/>
        </svg>
        Nouveau prospect
      </button>
    </div>
  </header>

  <!-- Barre de filtres + recherche -->
  <div class="filter-bar" id="prospects-filters">
    <div class="filter-group">

      <div class="search-wrap">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="11" cy="11" r="7"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input
          type="search"
          class="search-input"
          id="prospects-search"
          placeholder="Rechercher nom, SIRET, commercial…"
          autocomplete="off"
          aria-label="Recherche prospects"
        >
      </div>

      <select class="filter-select" data-filter="statut" aria-label="Filtrer par statut">
        <option value="">Tous les statuts</option>
        <option value="a_definir">À définir</option>
        <option value="defini">Défini</option>
        <option value="ferme">Fermé</option>
      </select>

      <select class="filter-select" data-filter="retour" aria-label="Filtrer par retour">
        <option value="">Tous les retours</option>
        <option value="positif">Positif</option>
        <option value="neutre">Neutre</option>
        <option value="negatif">Négatif</option>
        <option value="pas_de_mp">Pas de MP</option>
      </select>

      <select class="filter-select" data-filter="metier" aria-label="Filtrer par métier">
        <option value="">Tous les métiers</option>
        <option value="architecte">Architecte</option>
        <option value="urbaniste">Urbaniste</option>
        <option value="paysagiste">Paysagiste</option>
        <option value="bet_tce">BET TCE</option>
        <option value="autres_bet">Autres BET</option>
      </select>

    </div>
  </div>

  <!-- Tableau -->
  <div class="table-wrap">
    <table class="data-table" aria-label="Liste des prospects">
      <thead>
        <tr>
          <th class="th-sort" data-sort="nom">
            Prospect
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="metier">
            Métier
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="statut">
            Statut
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="retour">
            Retour
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="commercial">
            Commercial
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort" data-sort="updated_at">
            Dernier contact
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
          <th class="th-sort col-center" data-sort="interactions"
              title="Nombre d'interactions">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" width="15" height="15" aria-label="Interactions">
              <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
            </svg>
            <span class="sort-icon" aria-hidden="true"></span>
          </th>
        </tr>
      </thead>
      <tbody id="prospects-tbody">
        <!-- rendu par prospects.js -->
      </tbody>
    </table>
  </div>

</div>

<style>
  .page-layout {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
  }

  .page-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--space-5) var(--space-6);
    border-bottom: 1px solid var(--color-border);
    background: var(--color-surface);
    flex-shrink: 0;
  }
  .page-header-left  { display: flex; align-items: center; gap: var(--space-3); }
  .page-header-right { display: flex; gap: var(--space-2); }
  .page-title        { font-size: var(--text-xl); font-weight: 700;
                       letter-spacing: -.03em; color: var(--color-text); }

  .btn {
    display: inline-flex; align-items: center; gap: var(--space-2);
    font-family: var(--font-sans); font-size: var(--text-sm); font-weight: 600;
    border-radius: var(--radius-sm); border: none; cursor: pointer;
    padding: var(--space-2) var(--space-4);
    transition: background var(--transition-fast), box-shadow var(--transition-fast);
  }
  .btn svg        { width: 16px; height: 16px; }
  .btn-primary    { background: var(--color-primary); color: #fff; }
  .btn-primary:hover { background: var(--color-primary-hover); }
  .btn-ghost      { background: transparent; color: var(--color-text-secondary); }
  .btn-ghost:hover { background: var(--color-surface-alt); }

  .filter-bar {
    display: flex; align-items: center;
    padding: var(--space-3) var(--space-6);
    border-bottom: 1px solid var(--color-border);
    background: var(--color-surface-alt);
    flex-shrink: 0;
    gap: var(--space-3);
  }
  .filter-group { display: flex; align-items: center; gap: var(--space-3); flex-wrap: wrap; }

  .search-wrap  { position: relative; }
  .search-icon  {
    position: absolute; left: var(--space-3); top: 50%;
    transform: translateY(-50%);
    width: 16px; height: 16px; color: var(--color-text-tertiary); pointer-events: none;
  }
  .search-input {
    padding: var(--space-2) var(--space-3) var(--space-2) 2.25rem;
    font-family: var(--font-sans); font-size: var(--text-sm);
    border: 1px solid var(--color-border-strong);
    border-radius: var(--radius-sm);
    background: var(--color-surface);
    color: var(--color-text);
    width: 240px;
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
  }
  .search-input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: var(--shadow-focus);
  }

  .filter-select {
    padding: var(--space-2) var(--space-3);
    font-family: var(--font-sans); font-size: var(--text-sm);
    border: 1px solid var(--color-border-strong);
    border-radius: var(--radius-sm);
    background: var(--color-surface);
    color: var(--color-text);
    cursor: pointer;
  }
  .filter-select:focus { outline: none; border-color: var(--color-primary); }

  .table-wrap {
    flex: 1; overflow: auto;
    background: var(--color-surface);
  }
  .data-table {
    width: 100%; border-collapse: collapse;
    font-size: var(--text-sm);
  }
  .data-table thead {
    position: sticky; top: 0; z-index: 2;
    background: var(--color-surface-alt);
    border-bottom: 2px solid var(--color-border);
  }
  .data-table th {
    padding: var(--space-3) var(--space-4);
    text-align: left; font-weight: 600;
    color: var(--color-text-secondary);
    white-space: nowrap;
  }
  .data-table td {
    padding: var(--space-3) var(--space-4);
    border-bottom: 1px solid var(--color-border);
    color: var(--color-text);
    vertical-align: middle;
  }
  .col-center { text-align: center; }

  .th-sort { cursor: pointer; user-select: none; }
  .th-sort:hover { color: var(--color-text); }
  .sort-icon::after { content: ''; margin-left: var(--space-1); opacity: .4; }
  .th-sort.sort-asc  .sort-icon::after { content: '↑'; opacity: 1; }
  .th-sort.sort-desc .sort-icon::after { content: '↓'; opacity: 1; }

  .prospects-row { cursor: pointer; transition: background var(--transition-fast); }
  .prospects-row:hover { background: var(--color-primary-soft); }
  .prospects-row:focus-visible { outline: 2px solid var(--color-primary); outline-offset: -2px; }

  .prospect-name   { display: block; font-weight: 600; color: var(--color-text); }
  .prospect-siret  { display: block; font-size: var(--text-xs);
                     color: var(--color-text-tertiary); margin-top: 2px;
                     font-family: var(--font-mono); }
  .col-date        { color: var(--color-text-secondary); white-space: nowrap; }
  .nb-interactions {
    display: inline-flex; align-items: center; justify-content: center;
    width: 28px; height: 28px; border-radius: 50%;
    background: var(--color-surface-alt);
    font-size: var(--text-xs); font-weight: 600;
    color: var(--color-text-secondary);
  }

  .skel {
    border-radius: var(--radius-sm); background: var(--color-border);
    animation: shimmer 1.4s ease-in-out infinite;
  }
  .skel-text  { height: 14px; width: 120px; }
  .skel-badge { height: 20px; width: 56px; border-radius: 99px; }
  @keyframes shimmer {
    0%, 100% { opacity: 1; }
    50%       { opacity: .4; }
  }

  .slide-panel {
    position: fixed; top: 0; right: -440px; height: 100vh; width: 440px;
    background: var(--color-surface);
    border-left: 1px solid var(--color-border);
    box-shadow: -4px 0 24px rgba(0,0,0,.08);
    z-index: 200; transition: right var(--transition-normal);
    display: flex; flex-direction: column;
  }
  .slide-panel.open { right: 0; }
  .slide-panel-header {
    display: flex; align-items: center; justify-content: space-between;
    padding: var(--space-5) var(--space-6);
    border-bottom: 1px solid var(--color-border);
    flex-shrink: 0;
  }
  .slide-panel-header h2 {
    font-size: var(--text-lg); font-weight: 700; color: var(--color-text);
  }
  .slide-panel-body {
    flex: 1; overflow-y: auto; padding: var(--space-6);
  }
  .slide-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,.3); z-index: 199;
  }
  .slide-overlay.open { display: block; }

  .form-field    { margin-bottom: var(--space-4); }
  .form-label    {
    display: block; font-size: var(--text-sm); font-weight: 500;
    color: var(--color-text-secondary); margin-bottom: var(--space-2);
  }
  .form-input, .form-select {
    width: 100%; font-family: var(--font-sans); font-size: var(--text-base);
    color: var(--color-text); background: var(--color-surface);
    border: 1px solid var(--color-border-strong);
    border-radius: var(--radius-sm);
    padding: var(--space-3) var(--space-4);
    transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
  }
  .form-input:focus, .form-select:focus {
    outline: none; border-color: var(--color-primary); box-shadow: var(--shadow-focus);
  }
  .form-row {
    display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);
  }
  .form-actions {
    display: flex; gap: var(--space-3); justify-content: flex-end;
    margin-top: var(--space-6); padding-top: var(--space-4);
    border-top: 1px solid var(--color-border);
  }

  .badge {
    display: inline-flex; align-items: center;
    padding: 2px var(--space-2); border-radius: 99px;
    font-size: var(--text-xs); font-weight: 600; white-space: nowrap;
  }
  .badge-success   { background: var(--color-success-soft);  color: var(--color-success); }
  .badge-warning   { background: var(--color-warning-soft);  color: var(--color-warning-dark); }
  .badge-danger    { background: var(--color-danger-soft);   color: var(--color-danger); }
  .badge-secondary { background: var(--color-surface-alt);   color: var(--color-text-secondary); }
  .badge-info      { background: var(--color-info-soft);     color: var(--color-info); }
  .badge-primary   { background: var(--color-primary-soft);  color: var(--color-primary); }

  .empty-state      { text-align: center; padding: var(--space-8); color: var(--color-text-tertiary); }
  .empty-state-icon { font-size: 2rem; margin-bottom: var(--space-3); }
  .empty-state p    { font-size: var(--text-sm); }
</style>

<script type="module">
  import { initProspectList } from './js/prospects.js';
  initProspectList();
</script>
