<style>
  /* ── Layout ── */
  .dash-layout {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow-y: auto;
    background: var(--color-bg);
  }

  /* ── Header ── */
  .dash-header {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    padding: var(--space-5) var(--space-6);
    background: var(--color-surface);
    border-bottom: 1px solid var(--color-border);
    flex-shrink: 0;
  }
  .dash-title {
    font-size: var(--text-xl); font-weight: 700;
    letter-spacing: -.03em; color: var(--color-text);
  }
  .dash-date {
    font-size: var(--text-sm); color: var(--color-text-tertiary);
  }

  /* ── KPI row ── */
  .kpi-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: var(--space-4);
    padding: var(--space-6);
    flex-shrink: 0;
  }
  @media (max-width: 900px) { .kpi-row { grid-template-columns: repeat(2, 1fr); } }
  @media (max-width: 500px) { .kpi-row { grid-template-columns: 1fr; } }

  .kpi-card {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    padding: var(--space-5);
    display: flex;
    align-items: center;
    gap: var(--space-4);
    box-shadow: var(--shadow-sm);
  }

  .kpi-icon {
    width: 44px; height: 44px; border-radius: var(--radius-md);
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .kpi-icon svg { width: 22px; height: 22px; }
  .kpi-icon-blue   { background: var(--color-primary-soft); color: var(--color-primary); }
  .kpi-icon-green  { background: var(--color-success-soft); color: var(--color-success); }
  .kpi-icon-red    { background: var(--color-danger-soft);  color: var(--color-danger); }
  .kpi-icon-orange { background: var(--color-warning-soft); color: var(--color-warning); }

  .kpi-body { min-width: 0; }
  .kpi-value {
    font-size: var(--text-2xl); font-weight: 700;
    color: var(--color-text); letter-spacing: -.03em;
    line-height: 1;
  }
  .kpi-label {
    font-size: var(--text-xs); color: var(--color-text-tertiary);
    margin-top: var(--space-1); text-transform: uppercase; letter-spacing: .05em;
  }

  /* ── Section ── */
  .dash-section {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    overflow: hidden;
    margin: 0 var(--space-6) var(--space-6);
  }
  .dash-section-header {
    padding: var(--space-4) var(--space-5);
    border-bottom: 1px solid var(--color-border);
  }
  .dash-section-title {
    font-size: var(--text-base); font-weight: 600; color: var(--color-text);
  }

  /* ── Tableau ── */
  .table-wrap { overflow-x: auto; }
  .data-table { width: 100%; border-collapse: collapse; font-size: var(--text-sm); }
  .data-table th {
    padding: var(--space-3) var(--space-4); text-align: left;
    font-weight: 600; color: var(--color-text-secondary);
    background: var(--color-surface-alt); white-space: nowrap;
  }
  .data-table td {
    padding: var(--space-3) var(--space-4);
    border-top: 1px solid var(--color-border);
    color: var(--color-text); vertical-align: middle;
  }
  .td-truncate { max-width: 260px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .td-prospect a { color: var(--color-primary); text-decoration: none; font-weight: 500; }
  .td-prospect a:hover { text-decoration: underline; }

  /* ── Badge canal ── */
  .badge {
    display: inline-flex; align-items: center;
    padding: 2px var(--space-2); border-radius: 99px;
    font-size: var(--text-xs); font-weight: 600; white-space: nowrap;
  }
  .badge-secondary { background: var(--color-surface-alt); color: var(--color-text-secondary); }
  .badge-info      { background: var(--color-info-soft);   color: var(--color-info); }

  /* ── Skeleton ── */
  .skel { background: var(--color-border); border-radius: var(--radius-sm); animation: shimmer 1.4s ease-in-out infinite; }
  .skel-text  { height: 14px; }
  @keyframes shimmer { 0%, 100% { opacity: 1; } 50% { opacity: .4; } }

  /* ── Empty ── */
  .empty-state { text-align: center; padding: var(--space-8); color: var(--color-text-tertiary); }
  .empty-state p { font-size: var(--text-sm); }
</style>
