<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cosmos</title>

  <!-- ── Google Fonts ─────────────────────────────────── -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&display=swap" rel="stylesheet">

  <!-- ── Design system ─────────────────────────────────── -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/detail.css">
  <link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="css/search.css">

  <!-- ── Supabase SDK (UMD v2.39.0 fixé — expose window.supabase) ── -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

 
  <!-- ======================== SIDEBAR ======================== -->
  <aside class="sidebar" id="sidebar" aria-label="Menu principal">

    <!-- Brand -->
    <div class="sidebar-brand">
      <svg viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="14" cy="14" r="3" fill="var(--color-primary)"/>
        <ellipse cx="14" cy="14" rx="10" ry="5" stroke="var(--color-primary)" stroke-width="0.8" opacity="0.4" transform="rotate(-20 14 14)"/>
        <ellipse cx="14" cy="14" rx="12" ry="4" stroke="var(--color-primary)" stroke-width="0.6" opacity="0.3" transform="rotate(30 14 14)"/>
        <circle cx="23" cy="11" r="1.2" fill="var(--color-primary)" opacity="0.7"/>
        <circle cx="6"  cy="17" r="1"   fill="var(--color-primary)" opacity="0.5"/>
        <circle cx="18" cy="20" r="0.8" fill="var(--color-primary)" opacity="0.4"/>
      </svg>
      <span>Cosmos</span>
    </div>

    <!-- Toggle collapse (sous le brand) -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Réduire le menu" aria-label="Réduire le menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </button>

    <!-- Navigation -->
    <nav aria-label="Navigation principale">
      <ul class="sidebar-nav">

        <li class="sidebar-nav-section">Principal</li>
        <li>
          <a href="#/dashboard" data-route="/dashboard">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="sidebar-nav-section">CRM</li>
        <li>
          <a href="#/prospects" data-route="/prospects">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M23 21v-2a4 4 0 00-3-3.87"/>
              <path d="M16 3.13a4 4 0 010 7.75"/>
            </svg>
            <span>Prospects</span>
          </a>
        </li>
        <li>
          <a href="#/rappels" data-route="/rappels">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            <span>Rappels</span>
          </a>
        </li>
        <li>
          <a href="#/reabonnements" data-route="/reabonnements">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/>
            </svg>
            <span>Réabonnements</span>
          </a>
        </li>

      <li>
       <a href="#/import" data-route="/import">
    	<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
     	  <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
     	  <polyline points="7 10 12 15 17 10"/>
     	  <line x1="12" y1="15" x2="12" y2="3"/>
   	 </svg>
   	 <span>Import</span>
  	</a>
      </li>

        <li class="sidebar-nav-section">Compte</li>
        <li>
          <a href="#" data-action="logout" id="sidebar-logout">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            <span>Déconnexion</span>
          </a>
        </li>

      </ul>
    </nav>

  </aside>

  <!-- ======================== HEADER GLOBAL ======================== -->
  <div class="app-wrapper">
    <header class="top-header" id="top-header">
      <div class="top-header-search">
        <svg class="top-header-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="search" id="global-search-input" placeholder="Rechercher prospects, contacts, interactions…" autocomplete="off" aria-label="Recherche globale">
      </div>
    </header>

    <!-- ======================== MAIN ======================== -->
    <main class="main-content" id="app" role="main" aria-live="polite">
      <div style="display:flex;align-items:center;justify-content:center;height:100vh;color:var(--color-text-tertiary)">
        <p>Chargement…</p>
      </div>
    </main>
  </div>

  <!-- Overlay partagé pour tous les slide panels -->
  <div class="slide-overlay" id="slide-overlay"></div>

  <!-- ======================== MODULES JS ======================== -->
  <script type="module">
    import { initRouter } from './js/router.js';
    import { signOut }    from './js/supabase-client.js';

    document.addEventListener('DOMContentLoaded', async () => {
      await initRouter();

      document.getElementById('sidebar-logout')
        ?.addEventListener('click', async (e) => {
          e.preventDefault();
          await signOut();
          window.location.hash = '/login';
        });
    });
  </script>

</body>
</html>
